<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        label:hover {
            color: #4CAF50;
        }
        .subjects {
            margin-top: 20px;
            text-align: left;
        }
        .subject {
            background: #e7f3fe;
            border-left: 5px solid #2196F3;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .subject:hover {
            background: #d1e7fd;
        }
        .button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Details</h1>
        <label>Name: Bharat Kulkarni</label>
        <label>USN: 01fe23bca007</label>
        <div class="subjects">
            <h2>Subjects</h2>
            <div class="subject">DevOps</div>
            <div class="subject">Big Data</div>
            <div class="subject">Java</div>
            <div class="subject">Minor Project</div>
        </div>
    </div>
</body>
</html>
